<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Yethrq</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "verdana", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('drex/motor.jpeg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(11px);
            padding: 31px;
            border-radius: 25px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;

        }

        .login-container h1 {
            margin-bottom: 22px;
            color: #fff;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
         }

         input[type="text"]::placeholder,
         input[type="password"]::placeholder

         {
             color: rgba(255, 255, 255, 0.9);
         }

        button {
            width: 35%;
            height: 31px;
            background: #fff;
            border: none;
            outline: none;
            color: black;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(1, 1, 1, .3);
            cursor: pointer;
            font-size: 15px;
            font-weight: 555;
        }
      button:hover {
          background: #e0e0de;
      }
        button:focus,
        button:active {
            outline: none;
            box-shadow: none;
        }
        
        button {
            -webkit-tap-highlight-color: transparent;
        }

        @media (max-width: 600px) {
    .login-container {
        width: 70%;
        padding: 15px;
    }

    .login-container h1 {
        font-size: 22px;
    }

    .login-container input {
        padding: 8px;
    }

    .login-container button {
        width: 28%;
        height: 28px;
        font-size: 12px;
         font-weight: bold;
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login ke webs Yethrq</h1>
        <form action="home.html" method="GET" onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="kasi masuk Username">
            <input type="password" id="password" placeholder="kasi masuk Password">
            <button type="submit">masuk</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "Beta yek" && password === "seng ada") {
                return true; // Login berhasil
            } else {
                alert("Username atau password salah bodo eee");
                return false; // Gagal login
            }
        }
    </script>
</body>
</html>
